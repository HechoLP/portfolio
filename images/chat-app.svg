<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AI Chat Application Illustration</title>
  <desc id="desc">Gradient background with floating chat bubbles representing an AI assistant</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#111827" />
      <stop offset="100%" stop-color="#0b1120" />
    </linearGradient>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="bot" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#2dd4bf" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>

  <rect width="600" height="400" fill="url(#bg)" />
  <circle cx="500" cy="40" r="120" fill="#1d4ed8" opacity="0.35" filter="url(#blur)" />
  <circle cx="80" cy="340" r="100" fill="#10b981" opacity="0.25" filter="url(#blur)" />

  <rect x="120" y="120" width="360" height="200" rx="24" fill="rgba(15,23,42,0.85)" stroke="rgba(255,255,255,0.08)" />
  <rect x="150" y="150" width="180" height="60" rx="18" fill="url(#bubble)" opacity="0.9" />
  <rect x="210" y="165" width="100" height="15" rx="7.5" fill="rgba(255,255,255,0.75)" />
  <rect x="210" y="185" width="70" height="10" rx="5" fill="rgba(255,255,255,0.45)" />

  <rect x="230" y="225" width="220" height="60" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" />
  <rect x="260" y="240" width="140" height="12" rx="6" fill="rgba(255,255,255,0.65)" />
  <rect x="260" y="260" width="100" height="10" rx="5" fill="rgba(255,255,255,0.35)" />

  <g transform="translate(160 240)">
    <circle cx="0" cy="0" r="22" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.12)" />
    <circle cx="0" cy="0" r="12" fill="url(#bot)" />
    <rect x="-8" y="-6" width="16" height="4" rx="2" fill="#0f172a" opacity="0.8" />
    <rect x="-6" y="4" width="12" height="3" rx="1.5" fill="#0f172a" opacity="0.6" />
  </g>
</svg>

